<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="nav">
      <div class="home">Library</div>
      <p class="logo">LIBRARY COLLECTION</p>
      <button class="signin">Sign In</button>
    </div>
    <dialog>
      <button autofocus>Close</button>
      <div class="statbar">
        <form method="dialog">
          <div>
            <label for="title">Book Title:</label>
            <input type="text" id="title" name="title" required>
          </div>
          
          <div>
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required>
          </div>
          
          <div>
            <label for="pages">Pages:</label>
            <input type="number" id="pages" name="pages" min=0 required>
          </div>
          
          <div> Have you read?
          <br>
            <input type="radio" id="read-yes" name="read" value="yes" checked>
            <label for="read-yes">Yes</label>

            <input type="radio"id="read" name="read" value="no">
            <label for="read-no">No</label>
          </div>
          <button class="end" type="submit">Submit</button>

        </form>
      </div>
    </dialog>
    <div class="main">
      <div class="library">
        <div class="adder"><button class="addbook">+</button></div>
        <div class="selection"></div>
      </div>
      <!-- <div class="statbar">
    </div> -->
  </body>
</html>
